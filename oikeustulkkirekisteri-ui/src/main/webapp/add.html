<!DOCTYPE>
<html>
<head>
    <title>Oikeustulkkirekisteri</title>
    <link rel="stylesheet" type="text/css" href="dist/styles.min.css"/>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">

    <div class="navbar-header">
      <a class="navbar-brand" href="#">Oikeustulkkirekisteri</a>
    </div>

    <div id="navbar">
      <ul class="nav navbar-nav">
        <li><a href="index.html">Selaa</a></li>
        <li class="active"><a href="add.html">Lisää henkilö</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">På svenska</a></li>
      </ul>

    </div>

  </div>
</nav>

<div class="container">

  <h1>Lisää henkilö</h1>

  <form class="form-horizontal">

    <div class="form-group">
      <label for="firstName" class="col-sm-2 control-label">Etunimi</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="firstName" placeholder="Etunimi">
      </div>
    </div>

    <div class="form-group">
      <label for="lastName" class="col-sm-2 control-label">Sukunimi</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="lastName" placeholder="Sukunimi">
      </div>
    </div>

    <div class="form-group">
      <label for="hetu" class="col-sm-2 control-label">Hetu</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="hetu" placeholder="Hetu">
      </div>
    </div>

    <div class="form-group">
      <label for="address" class="col-sm-2 control-label">Osoite</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="address" placeholder="Osoite">
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Sähköpostiosoite</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="email" placeholder="Sähköpostiosoite">
      </div>
    </div>

    <div class="form-group">
      <label for="phone" class="col-sm-2 control-label">Puhelinnumero</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="phone" placeholder="Puhelinnumero">
      </div>
    </div>

    <div class="form-group">
      <label for="contactInfo" class="col-sm-2 control-label">Muu yhteystieto</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="contactInfo" placeholder="Muu yhteystieto">
      </div>
    </div>

    <div class="form-group">
      <label for="qualification" class="col-sm-2 control-label">Suoritettu tutkinto</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="qualification" placeholder="Suoritettu tutkinto">
      </div>
    </div>

    <div class="form-group">
      <label for="startDate" class="col-sm-2 control-label">Alkupvm</label>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="startDate" placeholder="Alkupvm">
      </div>
    </div>

    <div class="form-group">
      <label for="endDate" class="col-sm-2 control-label">Loppupvm</label>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="endDate" placeholder="Loppupvm">
      </div>
    </div>

    <div class="form-group">
      <label for="endDate" class="col-sm-2 control-label">Loppupvm</label>

      <div class="col-sm-offset-2 col-sm-8">
        <p class="todo">kieliparit</p>
        <select>
          <option>1</option>
          <option>2</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="extraInfo" class="col-sm-2 control-label">Lisätietoa</label>
      <div class="col-sm-8">
        <textarea class="form-control" rows="3" id="extraInfo" placeholder="Lisätietoa"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <p class="todo">toiminta-alue</p>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="" id="infoPublished">
            Julkaistu
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button class="btn btn-primary">Tallenna</button>
        <button class="btn btn-default">Tyhjennä</button>
      </div>
    </div>

  </form>

</div>


<script type="text/javascript" src="dist/lib.min.js" charset="utf-8"></script>
<script type="text/javascript" src="dist/app.min.js" charset="utf-8"></script>

</body>
</html>
